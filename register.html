<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full md:max-w-md">
            <h1 class="text-xl md:text-2xl font-bold text-gray-900 text-center mb-4">Create an Account</h1>
            <form action="#" class="space-y-4" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-2.5 px-4 placeholder-gray-400" placeholder="name@company.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password" class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-2.5 px-4 placeholder-gray-400" placeholder="••••••••" required>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-900">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-2.5 px-4 placeholder-gray-400" placeholder="••••••••" required>
                </div>
                <div class="flex items-start mb-4">
                    <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-100 focus:ring-3 focus:ring-primary-300" required>
                    <label for="terms" class="font-light text-gray-500 ml-2">I accept the <a class="font-medium text-primary-600 hover:underline" href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 text-white font-medium rounded-lg text-sm py-2.5 text-center">Create an account</button>
            </form>
            <p class="text-sm font-light text-gray-500 mt-4 text-center">Already have an account? <a href="#" class="font-medium text-primary-600 hover:underline">Login here</a></p>
        </div>
    </div>
</body>
</html>`
